<mat-card>
  <mat-form-field>
    <input
      matInput
      type="text"
      [(ngModel)]="enteredTitle"
      placeholder="Title"
    />
  </mat-form-field>
  <mat-form-field>
    <textarea
      rows="6"
      matInput
      [(ngModel)]="enteredContent"
      placeholder="Textarea"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button (click)="onAddPost()" class="button">
    Save Post
  </button>
</mat-card>
