<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        type="text"
        name="title"
        matInput
        ngModel
        placeholder="Title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        name="content"
        rows="6"
        matInput
        ngModel
        placeholder="Textarea"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please enter a content text.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button type="submit" class="button">Save Post</button>
  </form>
</mat-card>
